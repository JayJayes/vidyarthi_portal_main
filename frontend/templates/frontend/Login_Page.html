<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidyarthi Mitra - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    #error-message {
      display: none;

</head>
<body class="gradient-bg">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="relative w-full max-w-lg mx-auto">
      <div class="bg-white/80 backdrop-blur-sm shadow-2xl rounded-2xl p-8 m-4">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800">üéì ‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§∞‡•ç‡§•‡•Ä ‡§Æ‡§ø‡§§‡•ç‡§∞</h1>
          <p class="text-gray-500 mt-2">‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡•≤‡§ï‡•Ö‡§°‡§Æ‡§ø‡§ï ‡§™‡•ã‡§∞‡•ç‡§ü‡§≤‡§µ‡§∞ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§Ü‡§π‡•á!</p>
        </div>

        <form id="login-form" method="post">
          {% csrf_token %}
          <div id="error-message" class="mb-4 p-3 bg-red-100 text-red-700 text-sm rounded-lg text-center"></div>

          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">‡§à‡§Æ‡•á‡§≤ ‡•≤‡§°‡•ç‡§∞‡•á‡§∏</label>
            <input type="email" id="email" name="email" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5" placeholder="tumcha@email.com" />
          </div>

          <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°</label>
            <input type="password" id="password" name="password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>

          <button type="submit" id="login-button" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-5 py-3.5 text-center shadow-lg hover:shadow-xl transition-all duration-300">
            ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡§æ
          </button>
        </form>

        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            ‡§§‡•Å‡§Æ‡§ö‡§Ç ‡§Ö‡§ú‡•Ç‡§® ‡§ñ‡§æ‡§§‡•á ‡§®‡§æ‡§π‡•Ä?
            <a href="/" class="text-blue-600 hover:underline font-medium">‡§ñ‡§æ‡§§‡•á ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMessageDiv = document.getElementById('error-message');
    const loginButton = document.getElementById('login-button');

    loginForm.addEventListener('submit', async function (event) {
      event.preventDefault();
      errorMessageDiv.style.display = 'none';
      loginButton.textContent = '‡§•‡§æ‡§Ç‡§¨‡§æ...';
      loginButton.disabled = true;

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const loginRes = await fetch("http://127.0.0.1:8000/api/auth/token/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (!loginRes.ok) {
          const errorData = await loginRes.json();
          const errMsg = errorData.non_field_errors ? errorData.non_field_errors[0] : '‡§≤‡•â‡§ó‡§ø‡§®‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§≤‡•Ä.';
          throw new Error(errMsg);
        }

        const loginData = await loginRes.json();
        const token = loginData.auth_token;
        localStorage.setItem("authToken", token);

        // ‚úÖ ‡§Ü‡§§‡§æ token ‡§µ‡§æ‡§™‡§∞‡•Ç‡§® user ‡§ö‡•Ä role ‡§™‡§æ‡§π‡•Ç
        const userRes = await fetch("http://127.0.0.1:8000/api/auth/users/me/", {
          headers: {
            "Authorization": `Token ${token}`,
          }
        });

        if (!userRes.ok) throw new Error("User ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§Æ‡§ø‡§≥‡§µ‡§§‡§æ ‡§Ü‡§≤‡•Ä ‡§®‡§æ‡§π‡•Ä.");

        const user = await userRes.json();

        // ‚úÖ Redirect based on role
        if (user.role === 'student') {
          window.location.href = "/dashboard/";
        } else if (user.role === 'teacher') {
          window.location.href = "/teacher_dashboard/";
        } else {
          throw new Error("Unknown user role.");
        }

      } catch (err) {
        errorMessageDiv.textContent = err.message || '‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§™‡•ç‡§∞‡§Ø‡§§‡•ç‡§® ‡§ï‡§∞‡§æ.';
        errorMessageDiv.style.display = 'block';
      } finally {
        loginButton.textContent = '‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡§æ';
        loginButton.disabled = false;
      }
    });
  </script>
</body>
</html>
