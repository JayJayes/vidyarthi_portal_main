<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submissions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
<!-- templates/frontend/all_assignment_submissions.html -->
<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-black">ðŸ“„ All Assignment Submissions</h2>

    <table class="min-w-full divide-y divide-gray-300">
        <thead>
            <tr class="bg-gray-100 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                <th class="px-4 py-2">Assignment</th>
                <th class="px-4 py-2">Student</th>
                <th class="px-4 py-2">File</th>
                <th class="px-4 py-2">Date</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for sub in submissions %}
            <tr>
                <td class="px-4 py-2">{{ sub.assignment.title }}</td>
                <td class="px-4 py-2">{{ sub.student_name }}</td>
                <td class="px-4 py-2">
                    <a href="{{ sub.file.url }}" class="text-blue-600 hover:underline" target="_blank">Download</a>
                </td>
                <td class="px-4 py-2">{{ sub.submitted_at|date:"d M Y, h:i A" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center py-4 text-gray-500">No submissions yet</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
