<script>
  const signupForm = document.getElementById('signup-form');
  const errorMessageDiv = document.getElementById('error-message');
  const signupButton = document.getElementById('signup-button');
signupForm.addEventListener('submit', async function (event) {
  event.preventDefault();
  errorMessageDiv.style.display = 'none';
  signupButton.textContent = '‡§ñ‡§æ‡§§‡•á ‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...';
  signupButton.disabled = true;

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const role = document.getElementById('role').value;

  if (!role) {
    errorMessageDiv.textContent = '‡§ï‡•É‡§™‡§Ø‡§æ ‡§≠‡•Ç‡§Æ‡§ø‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ.';
    errorMessageDiv.style.display = 'block';
    signupButton.textContent = '‡§ñ‡§æ‡§§‡•á ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ';
    signupButton.disabled = false;
    return;
  }

  if (password !== confirmPassword) {
    errorMessageDiv.textContent = '‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ú‡•Å‡§≥‡§§ ‡§®‡§æ‡§π‡•Ä‡§§!';

    signupButton.disabled = false;
    return;
  }

  const apiUrl = 'http://vidyarthi-portal-backend.onrender.com/api/auth/users/';

  try {
    const response = await fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email: email,
        username: email.split('@')[0],
        password: password,
        re_password: confirmPassword,
        role: role
      }),
    });

    if (response.ok) {
      alert('‡§ñ‡§æ‡§§‡•á ‡§§‡§Ø‡§æ‡§∞ ‡§ù‡§æ‡§≤‡•á. ‡§Ü‡§§‡§æ ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡§æ.');
      window.location.href = '/login/';
    } else {
      const errorData = await response.json();
      let errorMsg = '‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä ‡§Ü‡§≤‡•Ä. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§™‡•ç‡§∞‡§Ø‡§§‡•ç‡§® ‡§ï‡§∞‡§æ.';
      if (errorData.email) errorMsg = errorData.email[0];
      if (errorData.password) errorMsg = errorData.password[0];
      if (errorData.username) errorMsg = errorData.username[0];
      if (errorData.role) errorMsg = errorData.role[0];
      errorMessageDiv.textContent = errorMsg;

});
