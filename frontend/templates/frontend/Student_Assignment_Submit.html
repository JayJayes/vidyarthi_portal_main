<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Assignment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold text-blue-700 mb-4">ðŸ“¥ Submit Your Assignment</h1>
<p class="text-sm text-gray-500">Logged in as: {{ request.user.email }}</p>
    {% if messages %}
      {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-600{% else %}bg-red-600{% endif %} text-white px-4 py-2 rounded mb-4">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block font-medium mb-1">Assignment:</label>
        <select name="assignment_id" required class="w-full border border-gray-300 rounded px-3 py-2">
          {% for assignment in assignments %}
            <option value="{{ assignment.id }}">{{ assignment.title }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- <div>
        <label class="block font-medium mb-1">Your Name:</label>
        <input type="text" name="student_name" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div> -->

      <div>
        <label class="block font-medium mb-1">Upload File:</label>
        <input type="file" name="file" required class="w-full">
      </div>

      <div class="pt-2">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
